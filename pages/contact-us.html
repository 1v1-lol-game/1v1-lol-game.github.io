<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
      <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id="header"></div>
    <div class="container">
        <article>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Please fill out the form below or reach out via email.</p>
        <form action="https://formspree.io/fayazshaikh030303@gmail.com" method="POST">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <div class="email">
            Or email us directly at: <a href="mailto:fayazshaikh030303@gmail.com">fayazshaikh030303@gmail.com</a>
        </div>
    </div>
</article>
